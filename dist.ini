name    = Dist-Zilla-Plugin-WSDL
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner
copyright_year   = 2010

[@Filter]
bundle = @Basic
remove = Readme
[@Git]
[UpdateGitHub]
[AutoPrereq]
[AutoVersion]
major = 0
[Prepender]
line = use 5.010;       ## no critic (RequireExplicitPackage)
line = use utf8;        ## no critic (RequireExplicitPackage)
line = use strict;      ## no critic (RequireExplicitPackage)
line = use warnings;    ## no critic (RequireExplicitPackage)
line = =encoding utf8
line = =cut
[PodWeaver]
[NextRelease]
[MetaJSON]
[PkgVersion]
[ReadmeFromPod]
[CopyReadmeFromBuild]
[CompileTests]
[PerlTidy]
[CriticTests]
[PodCoverageTests]
[PodSyntaxTests]
