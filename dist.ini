name    = Dist-Zilla-Plugin-WSDL
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner
copyright_year   = 2010

[@Filter]
bundle = @Basic
remove = Readme
[MetaResources]
bugtracker.web = http://github.com/mjg/Dist-Zilla-Plugin-WSDL/issues
[AutoPrereq]
[AutoVersion]
major = 0
[Prepender]
line = use 5.008_008;   ## no critic (RequireExplicitPackage)
line = use utf8;        ## no critic (RequireExplicitPackage)
line = use strict;      ## no critic (RequireExplicitPackage)
line = use warnings;    ## no critic (RequireExplicitPackage)
[NextRelease]
[CheckChangesHasContent]
[MetaJSON]
[PkgVersion]
[Repository]
[PodWeaver]
config_plugin = @MARCEL
[ReadmeFromPod]
[CopyReadmeFromBuild]
[@Git]
[GithubMeta]
[UpdateGitHub]
[CompileTests]
[PerlTidy]
[CriticTests]
[PodCoverageTests]
[PodSyntaxTests]
[Twitter]
hash-tags = #perl
